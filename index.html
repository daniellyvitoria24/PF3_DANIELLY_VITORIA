<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poupança</title>
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body>
    <main>
      <div class="section">

        <div class="title"> Poupe seu Dinheiro </div>
        
        <div class="input">
            <input placeholder="Digite seu nome" type="name" id='nome' required="required">
       </div>

        <div class="input">
             <input placeholder="Qual valor será aplicado mensalmente?" type="number" id='valor' required="required">
        </div>

        <div class="input">
            <input placeholder="Qual a taxa de de juros ?" type="number" id='juros' required="required" >
        </div>

        <div class="input">
            <input placeholder="Qual o numero de parcelas mensais?" type="number" id='parcelas' required="required" >
        </div>

        <button id='calcular'>Calcular</button>

        <div class="result" id='resultado'></div>

      <div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
